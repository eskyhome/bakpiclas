!BoundaryType=(/2,200/) ! analytical solution for dielectric sphere

!BoundaryName=BC_z-
!BoundaryType=(/2,200/) ! analytical solution for dielectric sphere

!BoundaryName=BC_y+
!BoundaryType=(/2,200/) ! analytical solution for dielectric sphere

!BoundaryName=BC_y-
!BoundaryType=(/2,200/) ! analytical solution for dielectric sphere

!BoundaryName=BC_x+
!BoundaryType=(/2,200/) ! analytical solution for dielectric sphere

!BoundaryName=BC_x-
!BoundaryType=(/2,200/) ! analytical solution for dielectric sphere

