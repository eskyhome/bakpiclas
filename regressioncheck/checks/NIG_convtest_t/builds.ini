! relative binary path in build directory
binary=./bin/piclas

! fixed important compiler flags
PICLAS_TIMEDISCMETHOD=RK3,RK4,CN,ImplicitO3,ImplicitO4,ROS46 ! does not work: Euler-Explicit
PICLAS_CODE_ANALYZE=ON
PICLAS_PARTICLES=ON

! other
CMAKE_BUILD_TYPE=Release
PICLAS_BUILD_HDF5=OFF
PICLAS_POLYNOMIAL_DEGREE=N
PICLAS_EQNSYSNAME=maxwell
PICLAS_MPI=ON
PICLAS_NODETYPE=GAUSS
